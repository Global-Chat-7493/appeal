<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Appeal | Global Chat</title>

        <!-- Favicon -->
        <link rel="shortcut icon" href="/assets/logo.png">

        <!-- Scripts -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="p-8 max-w-md m-auto bg-zinc-900 text-white text-center">
        <header class="mb-6">
            <img src="https://gc-appeal.wdh.gg/assets/logo.png" class="h-24 mx-auto mb-2">
        </header>

        <main>
            <!-- User Appeal -->
            <h2 class="text-3xl font-semibold mb-4">User Appeal</h2>

            <form id="user-appeal" class="mb-14" action="https://gc-api.wdh.gg/appeal/submit" method="POST">
                <input type="text" name="id" class="block py-2.5 px-0 w-full text-sm bg-transparent border-0 border-b-2 appearance-none border-gray-600 focus:outline-none focus:ring-0 focus:border-blue-600 peer mb-1" placeholder="Discord ID" required>
                <label for="id" class="block text-left text-gray-400 text-xs mt-3 mb-6">You can find your Discord ID <a class="text-blue-500 hover:text-blue-700 outline-transparent" href="https://support.discord.com/hc/en-us/articles/206346498-Where-can-I-find-my-User-Server-Message-ID">here</a>.</label>

                <label for="banreason" class="block text-left text-sm text-gray-400 mb-2">Why were you banned?</label>

                <select name="banreason" id="banreason" class="block left-0 bg-zinc-700 p-1 mb-6 rounded-lg outline-transparent" required>
                    <option value="" disabled selected>Select a Reason</option>
                    <option value="spam">Spam</option>
                    <option value="scam">Scam</option>
                    <option value="nsfw">NSFW Content</option>
                    <option value="other">Other</option>
                </select>

                <textarea type="text" name="unbanreason" class="block py-2.5 px-0 w-full text-sm bg-transparent border-0 border-b-2 appearance-none border-gray-600 focus:outline-none focus:ring-0 focus:border-blue-600 peer mb-6" placeholder="Why should you be unbanned?" required></textarea>

                <button type="submit" class="bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Send Appeal</button>
            </form>

            <!-- Check Appeal -->
            <h2 class="text-3xl font-semibold mb-4">Check Appeal</h2>

            <form id="user-appeal" class="mb-10" action="https://gc-api.wdh.gg/appeal/user/check" method="POST">
                <input type="text" name="uuid" class="block py-2.5 px-0 w-full text-sm bg-transparent border-0 border-b-2 appearance-none border-gray-600 focus:outline-none focus:ring-0 focus:border-blue-600 peer mb-6" placeholder="Appeal ID" required>

                <button type="submit" class="bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Check Appeal</button>
            </form>
        </main>

        <footer class="mt-8">
            <p>&copy; 2023 <span class="font-semibold">Global Chat</span> - All Rights Reserved.</p>
        </footer>
    </body>
</html>
