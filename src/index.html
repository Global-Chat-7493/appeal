<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Appeal | Global Chat</title>

        <!-- Favicon -->
        <link rel="shortcut icon" href="/assets/logo.png">

        <!-- Scripts -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="p-8 max-w-md m-auto bg-zinc-900 text-white text-center">
        <header class="mb-10">
            <img src="/assets/logo.png" class="h-24 mx-auto mb-2">
            <h1 class="text-3xl font-bold">Appeal a Ban</h1>
        </header>

        <main>
            <form id="appeal" class="mb-8" action="https://gc-api.wdh.gg/forms/appeal" method="POST">
                <input type="text" name="username" class="block py-2.5 px-0 w-full text-sm bg-transparent border-0 border-b-2 appearance-none border-gray-600 focus:outline-none focus:ring-0 focus:border-blue-600 peer mb-6" placeholder="Discord Username & Tag" required>
                <input type="text" name="id" class="block py-2.5 px-0 w-full text-sm bg-transparent border-0 border-b-2 appearance-none border-gray-600 focus:outline-none focus:ring-0 focus:border-blue-600 peer mb-6" placeholder="Discord ID" required>
                <input type="text" name="banreason" class="block py-2.5 px-0 w-full text-sm bg-transparent border-0 border-b-2 appearance-none border-gray-600 focus:outline-none focus:ring-0 focus:border-blue-600 peer mb-6" placeholder="Why where you banned?" required>
                <textarea type="text" name="unbanreason" class="block py-2.5 px-0 w-full text-sm bg-transparent border-0 border-b-2 appearance-none border-gray-600 focus:outline-none focus:ring-0 focus:border-blue-600 peer mb-6" placeholder="Why should you be unbanned?" required></textarea>

                <button type="submit" class="bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Send Appeal</button>
            </form>
        </main>

        <footer class="mt-8">
            <p>&copy; 2023 <span class="font-semibold">Global Chat</span> - All Rights Reserved.</p>
        </footer>
    </body>
</html>
